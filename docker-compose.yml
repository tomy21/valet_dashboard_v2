version: '3'

services:
  app:
    container_name: 'dashboard_v2_valet'
    build: 
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - PORT=4000
    ports:
      - "9101:4000"
    command: npm run dev
    networks:
      - app_network
  
volumes:
  node_modules:

networks:
  app_network:
    driver: bridge
